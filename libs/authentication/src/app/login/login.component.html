<div
  class="grid md:grid-cols-2 sm:grid-cols-1 flex-wrap gap-3 items-center"
  style="min-height: 100vh"
>
  <div class="justify-center md:flex hidden">
    <img src="assets/img/login.png" alt="" />
  </div>
  <div class="flex-col justify-center items-center p-10 md:w-5/6">
    <h1
      class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
    >
      Bienvenidos a <span class="text-blue-600 dark:text-blue-500">CMS</span>
    </h1>
    <h2 class="text-2xl mb-4">Iniciar sesión</h2>

    <div [formGroup]="form">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Agregar email"
        />
        <mat-icon matSuffix>face</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Agregar Password" />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
      <div class="flex justify-between mt-5">
        <mat-checkbox class="example-margin">Recuérdame!</mat-checkbox>
        <p><a href="">Olvidé mi password</a></p>
      </div>
    </div>

    <button mat-flat-button color="primary" class="w-full mt-5" (click)="ingresar()">Ingresar</button>
    <div class="text-center mt-5">
      <p>
        No tienes una cuenta?
        <button [routerLink]="'../register'">Registrarse</button>
      </p>
    </div>
  </div>
</div>
