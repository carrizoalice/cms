<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title *ngIf="title">{{ title }}</mat-card-title>
    <mat-card-subtitle *ngIf="subtitle">{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="textContent">
    <p>
      {{ textContent }}
    </p>
  </mat-card-content>
  <mat-card-content >
    <ng-content select="[contenidocard]"></ng-content>
  </mat-card-content>
  <mat-card-actions *ngIf="contenidoactions" align="end">
    <ng-content select="[contenidoactions]"></ng-content>
  </mat-card-actions>
</mat-card>
