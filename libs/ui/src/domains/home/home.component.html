    <div contenidocard class="grid lg:grid-cols-2 md:grid-cols-1 flex-wrap gap-3 items-center p-5">
      <div>
        <h1>¡Bienvenido Celebrando Fiestas!</h1>
        <h2>
          Estás en el dashboard de tu tienda! Podrás configurar y setear los
          módulos a tu gusto.
        </h2>
      </div>
      <div><img src="assets/img/home_dashboard.png" alt="" /></div>
    </div>
  </cms-card>

  <cms-card [contenidoactions]="false">
    <div contenidocard class="p-5 ">
      <apx-chart
      [series]="chartOptionsDos.series"
      [chart]="chartOptionsDos.chart"
      [labels]="chartOptionsDos.labels"
      [fill]="chartOptionsDos.fill"
      [stroke]="chartOptionsDos.stroke"
      [title]="chartOptionsDos.title"
      ></apx-chart>
    </div>
  </cms-card>
  <cms-card [contenidoactions]="false" title="Porcentaje de ventas" subtitle="Últimos 9 meses" class="col-span-3">
    <div contenidocard class="p-5">
      <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      ></apx-chart>
    </div>
  </cms-card>
